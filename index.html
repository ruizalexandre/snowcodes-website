<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOWCODES | Bientôt disponible</title>
    <meta name="description" content="SNOWCODES - Solutions logicielles sur mesure pour votre entreprise">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --accent: #fbbf24;
            --accent-light: #fcd34d;
            --text: #f8fafc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 24px 0;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: auto;
            width: auto;
            max-height: 44px;
            max-width: calc(100vw - 48px);
            object-fit: contain;
            transition: max-height 0.3s ease, transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .logo-img {
                max-height: 32px;
            }
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(251, 191, 36, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 0;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: var(--accent);
            color: #0f172a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <img src="assets/logo.png" alt="SNOWCODES" class="logo-img">
            </a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Nous arrivons très prochainement</h1>
                <p>Merci pour votre confiance et patience</p>
                <a href="#" class="btn" id="contact-btn">Nous contacter</a>
            </div>
        </div>
    </section>
    <script>
        (function() {
            var btn = document.getElementById('contact-btn');
            var p = ['Y29udGFjdA==', 'c25vd2NvZGVz', 'ZnI='];
            var d = function(s) { return atob(s); };
            var addr = d(p[0]) + '@' + d(p[1]) + '.' + d(p[2]);

            btn.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'mailto:' + addr;
            });
        })();
    </script>
</body>
</html>
